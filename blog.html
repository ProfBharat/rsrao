<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>Blog - Professor's Name</title>
</head>
<body>
    <header>
        <nav>
            <!-- Include navigation links here -->
        </nav>
    </header>
    
    <main>
        <section id="blog">
            <div class="blog-post">
                <h2>Blog Post Title</h2>
                <p class="date">Published on August 16, 2023</p>
                <img src="post-image.jpg" alt="Blog Post Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec lorem quis justo auctor aliquam.</p>
                <a href="blog-post.html">Read more &rarr;</a>
            </div>
            
            <!-- Add more blog posts here -->
            
            <!-- User Comments Section -->
            <div class="comments-section">
                <h3>Comments</h3>
                <ul class="comments-list">
                    <!-- Comment items will be added dynamically using JavaScript -->
                </ul>
                <form id="comment-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" rows="4" required></textarea>
                    <button type="submit">Submit Comment</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Include footer content here -->
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
